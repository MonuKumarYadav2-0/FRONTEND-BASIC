<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact form</title>
  </head>
  <body background="images/BG1.jpg">
    <table
      align="center"
      width="50%"
      background="images/BG2.jpg"
      cellspacing="15"
    >
      <form action="">
        <tr align="center">
          <td colspan="2">
            <h2>Contact form</h2>
            <hr color="black" width="100%" />
            <p>please fill the form to contact us</p>
          </td>
        </tr>
        <tr>
          <td>
            <label for="fname"> first name</label> <br />
            <input
              type="text"
              name=""
              id="fname"
              placeholder="first name"
              size="45"
            />
          </td>
          <td>
            <label for="lname">last name</label> <br />
            <input type="text" placeholder="last name" size="45" id="lname" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="emailid">Email</label>
            <br />
            <input type="email" placeholder="email" size="97" id="emailid" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="Mobilenumber">Mobile</label><br />
            <input
              type="tel"
              id="Mobilenumber"
              name="Mobilenumber"
              placeholder="Mobile number"
              size="97"
            />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="messageid">Message</label> <br />
            <textarea
              name=""
              id="messageid"
              rows="10"
              cols="95"
              placeholder="Type your review here"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <label for="submitid"></label>
            <input type="submit" value="submit" id="submitid" />
          </td>
          <td>
            <label for="resetid"></label>
            <input type="reset" value="click to reset" id="resetid" />
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
